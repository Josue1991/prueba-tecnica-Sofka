<div class="form-wrapper">
  <h2>Eliminar Producto</h2>
  <p class="delete-message">¿Está seguro de que desea eliminar el producto: <strong>{{ productoAEliminar.name
      }}</strong>?</p>
  <div class="form-buttons">
    <button type="button" (click)="onCancel()" class="reset">Reiniciar</button>
    <button type="button" (click)="onDelete(productoAEliminar)" class="submit">Confirmar</button>
  </div>

</div>
